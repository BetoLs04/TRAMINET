<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TRAMINET - Trámites</title>
  <link rel="stylesheet" href="front.css">
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">TRAMINET</div>
    </div>
    <div class="user">
      <div class="greeting">Hola, Juan</div>
      <div class="avatar">J</div>
    </div>
  </header>

  <div class="app">
    <aside class="sidebar">
      <nav class="menu">
        <a href="#">Inicio</a>
        <a href="#" class="active">Trámites</a>
        <a href="#">Pagos</a>
        <a href="#">Perfil</a>
      </nav>
    </aside>

    <main class="main">
      <h1>Trámites</h1>
      <section class="cards">
        <article class="card" data-name="control-vehicular">
          <div class="icon-wrap">🚗</div>
          <div>
            <h3>Control Vehicular</h3>
            <p>Refrendo</p>
          </div>
        </article>

        <a href="form.html" class="card-link">
          <article class="card" data-name="acta-nacimiento">
            <div class="icon-wrap">📜</div>
            <div>
              <h3>Acta de Nacimiento</h3>
              <p>Documento oficial</p>
            </div>
          </article>
        </a>

        <article class="card" data-name="predial">
          <div class="icon-wrap">🏠</div>
          <div>
            <h3>Pago del Impuesto Predial</h3>
            <p>Predial</p>
          </div>
        </article>

        <article class="card" data-name="licencia">
          <div class="icon-wrap">🏢</div>
          <div>
            <h3>Licencia de Funcionamiento</h3>
            <p>Bajo riesgo</p>
          </div>
        </article>
      </section>
    </main>
  </div>


</body>
</html>
